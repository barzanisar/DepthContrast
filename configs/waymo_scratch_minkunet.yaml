resume: true
num_workers: 4 # should be same as (16 --cpus-per-task i.e. per node)/(4 gpus per node)
load_pretrained_checkpoint: 'all'

log2tb: false
log2wb: true

print_freq: 1 #print progress after processing every <freq> iters or batches

WANDB:
  ENABLED: True 
  PROJECT: SSL3dObject_new
  ENTITY: trailab
  dir: '/DepthContrast/output'

dataset:
  DATASET_NAMES: [WaymoDataset]
  PROCESSED_DATA_TAG: 'waymo_processed_data_v_1_2_0' #single return, but waymo_short has second return as well
  DATA_SPLIT: {'train': train, 'val': val}
  DATA_PATH: 'data/waymo'
  FRAME_SAMPLING_INTERVAL: {'train': 15, 'val': 1} # waymo only has 30 seg labelledframes per sequence so choose 3/200 frames = 1.5% waymo for training
  BATCHSIZE_PER_REPLICA: 8 #Change to 14, if input moco feats is false, use 8
  POINT_CLOUD_RANGE:  [-75.2, -75.2, -2, 75.2, 75.2, 4] #[-75.2, -75.2, -2, 75.2, 75.2, 4]
  CLASS_NAMES: ['Object']
 

  POINT_TRANSFORMS: # comment all except ToTensorLidar for linear probe
    - NAME: random_world_flip
      ALONG_AXIS_LIST: ['x', 'y']
    - NAME: random_world_rotation
      WORLD_ROT_ANGLE: [-0.78539816, 0.78539816] #-45deg, + 45deg
    - NAME: random_world_scaling
      WORLD_SCALE_RANGE: [0.95, 1.05]

  SAMPLE_NUM_POINTS: 80000
  INPUT: sparse_tensor
  RESOLUTION: 0.1

  COLLATE_FUNCTION: "sparse_downstream_collator"
  DROP_LAST: True

optimizer:
  name: "sgd"
  weight_decay: 0.0001
  momentum: 0.9
  nesterov: True
  num_epochs: 15
  warmup_epochs: 0
  lr:
    name: "cosine_warm_up"
    base_lr: 0.24

model:
  model_dir: "checkpoints/minkunet"
  name: "scratch_minkunet" #segcontrast_10perc_waymo_minkunet
  linear_probe: false #meaning lp vs finetune
  job_type: "finetune_waymo_1percent"
  extra_tag: 15ep_try0


  MODEL_BASE:
    NAME: Segmentor

    BACKBONE_3D:
      NAME: MinkUNet

  SEGMENTATION_HEAD:
    CLS_FC: [96, 23]
    loss_types: ['CELoss', 'LovLoss']
    loss_weights: [1.0, 1.0]
